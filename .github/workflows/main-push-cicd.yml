# github repository actions 페이지에 나타날 이름
name: CI/CD using github actions & docker

# event trigger
# main이나 develop 브랜치에 push가 되었을 때 실행
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
      
      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradle caching - 빌드 시간 향상
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      # 실행 권한 부여
      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      # gradle build
      - name: Build with Gradle
        run: |
          ./gradlew clean build

      # docker build & push to production
      - name: Docker build & push to prod
        if: github.event_name == 'push' && contains(github.ref, 'main')
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/matrip .
          docker push ${{ secrets.DOCKER_USERNAME }}/matrip

      # Deploy to AWS EC2
      - name: Deploy to AWS EC2
        if: github.event_name == 'push' && contains(github.ref, 'main')
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/matrip
            sudo docker stop matrip-server || true
            sudo docker rm matrip-server || true
            sudo docker run -d --name matrip-server -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/matrip
            sudo docker image prune -a -f
